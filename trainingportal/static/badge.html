      #badgeCanvas{
            margin: auto;

      }
  </style>

  <script>
    function copyUrl(){
      let url = document.getElementById("url");
      url.style.display = "";
      url.value = document.location.href;
      url.select();
      document.execCommand('copy');
      setTimeout('url.style.display = "none"',10);
    }
  </script>

      <button class="btn btn-link nav-link" onclick="copyUrl()"> 
        <span class="oi oi-share"></span> Copy Share Link
      </button></li>
  </ul>

<img id="badgeCanvas" class="img-fluid" src="BADGE_IMG_SRC" alt="Badge image">
